    <script type="text/javascript">
        function AlertAndgoBack(url) {
            alert('您的身份已过期，请重新登录！');
            window.location.href = url;
        }
        function goBack(url) {
            window.location.href = url;
        }
        //iframe互通信
        function SetFrameContentView(frameID, divID, contentText) {
            var OrientTerminalObj = document.getElementById(frameID).contentWindow.document.getElementById(divID)
            OrientTerminalObj.innerText = contentText;
        }
        //iframe互通信
        function SetFrameContentView_Value(frameID, divID, contentText) {
            var OrientTerminalObj = document.getElementById(frameID).contentWindow.document.getElementById(divID)
            OrientTerminalObj.value = contentText;
        }
        //多层弹出框间互通信
        function SetFrameContentView_Value_Box(contentText) {
            var OrientTerminalObj = document.getElementById("dialog-addConntactframe").contentWindow.document.getElementById("txt_PhoneSection");
            OrientTerminalObj.value = contentText;
        }

        //关闭弹框
        function CloseMsgBox(boxID) {
            manage.CloseMsgBox(boxID);
        }
    </script>
